
{% extends 'usuarios/base.html'%}  
{% block conteudo %}     
<div class = "container">
    <table class = "table table-bordered tablestripe" >
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        <!-- lação de repticão e do DJANGO  -->
        {% for usuario in usuarios %}

            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
   
        </tr>
        {% endfor %}

    </table>
            
</div>
{% endblock %}
